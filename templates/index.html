{% extends 'base.html' %} {% block content %}
<head>
  {% block title %}
  <title>Products</title>
  {% endblock %}
</head>
<style>
  #mydiv {
    padding: 14px;
    position: relative;
  }
</style>
<div id="mydiv">
  <h4>Products</h4>
</div>
<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col">
      <div class="card" style="width: 18rem">
        <img src="{{product.img_upload.url}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">${{product.price}}</p>
          <form action="/cart/confirm">
            <button
              type="submit"
              name="item"
              value="{{product.name}}"
              class="btn btn-primary"
            >
              Add to cart
            </button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
